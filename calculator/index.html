<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              
              class="operator"
            />
            <input
              type="button"
              value="DEL"
             
              class="operator"
            />

            <input
              type="button"
              value="/"
              
              class="operator"
            />
            <input
              type="button"
              value="%"
             
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="7"  />
            <input type="button" value="8"  />
            <input type="button" value="9"  />
            <input
              type="button"
              value="*"
              
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="4"  />
            <input type="button" value="5"  />
            <input type="button" value="6" />
            <input
              type="button"
              value="-"
             
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="1"  />
            <input type="button" value="2"  />
            <input type="button" value="3"  />
            <input
              type="button"
              value="+"
              
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="="
              
              class="equal operator"
            />
            <input
              type="button"
              value="0"
              
              class="operator"
            />
            <input
              type="button"
              value="."
              
              class="operator"
            />
          </div>
          <p>
            <a href="https://www.linkedin.com/in/nomsa-ngcobo-196a022b1/">
              Coded by Nomsa Ngcobo</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
