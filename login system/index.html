<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Authentication</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/1f737ffef4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <p>Forgot password <a href="#">Click Here!</a></p>
          </div>
          <div class="button-field">
            <button type="button" id="signupButton">Sign up</button>
            <button type="button" id="signinButton" class="disable">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      let signupButton = document.getElementById("signupButton");
      let signinButton = document.getElementById("signinButton");
      let NameField = document.getElementById("nameField");
      let title = document.getElementById("title");

      signinButton.onclick = function () {
        NameField.style.maxHeight = "0";
        title.innerHTML = "sign in";
        signupButton.classList.add("disable");
        signinButton.classList.remove("disable");
      };

      signupButton.onclick = function () {
        NameField.style.maxHeight = "60px";
        title.innerHTML = "sign up";
        signupButton.classList.remove("disable");
        signinButton.classList.add("disable");
      };
    </script>
  </body>
</html>
